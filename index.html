<!doctype html>
<html lang="en" ng-app="Politify">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <title>Politify</title>
    <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"> -->
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans|Oswald|Voltaire' rel='stylesheet' type='text/css'>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/angular-material/angular-material-mocks.js"></script>
    <script src="js/app.js"></script>
    <script src="js/politifyController.js"></script>
    <script src="js/mpSearchFactory.js"></script>
    <script src="js/newsApiFactory.js"></script>
  </head>

  <body ng-controller="PolitifyController as politifyCtrl" layout="row" ng-cloak>
    <md-sidenav layout="column" class="sidenav1" md-is-locked-open='true'>SideNav
    </md-sidenav>

    <md-content flex layout="column" class="boxWithHeight">
      <ng-view>

        <section flex="30" class="page-header">
          <h1 id="app-Name" class="text-justify">Politify V.1.0</h1>
          <h3>Get political !</h3>
        </section>

        <section flex="20" class="search-group">
          <span>
            <button type="button" ng-click="politifyCtrl.doSearch()">Search</button>
          </span>
          <input type="text" class="form-control" placeholder="Enter your postcode" ng-model="politifyCtrl.postcode" >
        </section>

        <p></p>

        <section flex="50" class="thumbnail">
          <div class="thumbnail">
            <img ng-src="http://www.theyworkforyou.com/{{politifyCtrl.mpResults.image}}" class="img-rounded"></img>
          </div>
        </section>

        <section flex="50" class="summary">
          <h3 data-ng-bind="politifyCtrl.mpResults.full_name"></h3>
          <p data-ng-bind="politifyCtrl.mpResults.party"></p>
          <p id="constituency" data-ng-bind="politifyCtrl.mpResults.constituency"></p>
          <p data-ng-bind="politifyCtrl.mpResults.office[0].dept"></p>
          <p>
             <a class="btn btn-primary" ng-href="http://www.theyworkforyou.com/{{politifyCtrl.mpResults.url}}" role="button">Website</a>
             <a class="btn btn-default" role="button">Twitter</a>
          </p>
        </section>

        <section flex="50" class="news">
            <ul>
              <li ng-repeat= "links in politifyCtrl.newsResults.items">
                <a ng-href="{{links.link}}">{{links.title}}</a>
              </li>
            </ul>
        </section>

      </ng-view>
    </md-content>
  </body>
</html>
