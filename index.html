<!doctype html>
<html lang="en" ng-app="Politify">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Politify</title>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>

    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/politifyController.js"></script>
    <script src="js/mpSearchFactory.js"></script>
    <script src="js/newsApiFactory.js"></script>
    <script src="js/votesFactory.js"></script>
    <script src="js/authenticationFactory.js"></script>
    <script src="js/registrationController.js"></script>
    <script src="js/successController.js"></script>
  </head>

  <body ng-controller="SuccessController as successCtrl">
    <header>
      <nav class="cf" ng-include="'views/nav.html'"></nav>
    </header>

    <div class="userinfo" ng-show="currentUser" ng-controller="RegistrationController">
      <span class="userinfo">Hi {{ currentUser.firstname }}</span>
      <a ng-href="#/login" ng-click="logout()">logout</a>
    </div>

    <div class="main" ng-view>

    </div>
  </body>
</html>
