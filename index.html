<!doctype html>
<html lang="en" ng-app="Politify">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Politify</title>
    <!-- Styling -->
    <link href="bower_components/angular-material/angular-material.css" rel="stylesheet" />
    <link href="site.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  </head>

  <body layout="column" ng-controller="IndexCtrl" ng-cloak>
      <!-- Toolbar Container -->
      <md-toolbar layout="row" layout-align="space-around center" class="md-whiteframe-z1">
        <div flex class="md-toolbar-tools">
          <md-button class="md-icon-button" hide-gt-md aria-label="Show Menu">
              <ng-md-icon icon="{{menuIcon}}" style="fill:white;vertical-align:left;" ng-click="menuToggle()" hide-gt-sm></ng-md-icon>
          </md-button>
          <h2 style="color:white;">POLITIFY</h2>
            <h1 flex layout-align="space-around center" style="color:white;">
                <span>{{title | uppercase}}</span>
            </h1>
          <a href="https://github.com/trcrossley/politify"><ng-md-icon icon="github-circle" size="48" style="fill:white;vertical-align:middle;"></ng-md-icon></a>
        </div>
      </md-toolbar>

      <div>

      <div class="container" layout="row" flex>
        <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                  md-component-id="left"
                  style="background-color:#000000;"
                  md-is-locked-open="$mdMedia('gt-sm')">
            <md-list>
              <md-list-item ng-click="go('home','home');menuToggle();">
                  <i class="material-icons" style="color:white;"></i> <p style="font-size:18px;color:white;">HOME</p>
              </md-list-item>
              <md-divider></md-divider>
              <md-list-item ng-repeat="item in menuItems" ng-click="go(item.path,item.name);menuToggle();">
                  <p style="font-size:18px;color:white;">{{item.name | uppercase}}</p>
              </md-list-item>
            </md-list>
        </md-sidenav>

      <main class="md-padding" layout="row" flex>
        <md-content flex id="content">
          <div class="fade-view" ui-view="">
          </div>
        </md-content>
      </main>

      </div>




      <!-- <header>
        <nav class="cf" ng-include="'views/nav.html'"></nav>
      </header> -->

      <div class="userinfo" ng-show="currentUser" ng-controller="RegistrationController">
        <span class="userinfo">Hi {{ currentUser.firstname }}</span>
        <a ng-href="#/login" ng-click="logout()">logout</a>
      </div>

      <!-- <div class="main" ui-view>

      </div> -->


</div>


    <!-- Bower Components -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="bower_components/svg-morpheus/compile/minified/svg-morpheus.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <!-- Controllers/Services -->
    <script src="js/app.js"></script>

   <script src="js/homeCtrl.js"></script>
   <script src="js/indexCtrl.js"></script>
   <script src="js/sideNavLeftCtrl.js"></script>


    <script src="js/politifyController.js"></script>
    <script src="js/mpSearchFactory.js"></script>
    <script src="js/newsApiFactory.js"></script>
    <script src="js/votesFactory.js"></script>
    <script src="js/authenticationFactory.js"></script>
    <script src="js/registrationController.js"></script>
    <script src="js/successController.js"></script>
  </body>
</html>
